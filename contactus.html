<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/contactus.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href = "/">Shop</a></li>
                <li class="main-header__item"><a href = "/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href = "/contactus">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid" >
        <div class="form-box" >
            <h1 class=" book text-warning align-content-center mb-1">Book a Call</h1>
            <p class="book1">Book a call slot and our representative will call you within 1hrs of time alloted</p>
            <hr/>
            <form class="complete-form" action="/contactus" method="POST" >
                <div class="input-group">
                    <label class="label">Name:</label><br>
                    <div class="input-group">
                        <input type="text" class="form-control col-10" placeholder="name" required>
                    </div>
                    <label class="label">Email:</label><br>
                    <div class="input-group">
                        <input type="email" class="form-control col-10" placeholder="email id" required>
                    </div>
                    <label class="label">Phone:</label><br>
                    <div class="input-group">
                        <input type="number" class="form-control col-10" placeholder="contact details" required>
                    </div>
                    <label>Time for calling:</label>
                    <div class="input-group mb-2 date-time  d-inline-flex">
                        <input type="date" class="form-control col-6 me-2" required>
                        <input type="time" class="form-control col-6" required>
                    </div>
                </div>
                <button  class="contactbtn" type="submit">GET A CALL</button>
            </form>
            

        </div>

    </main>
</body> 
</html>
